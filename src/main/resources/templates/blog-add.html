<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" sizes="16x16" href="iconka.png">
</head>

<body>

<header th:insert="~{blocks :: header('Мой блог')}"></header>

<div class="container mt-5 d-flex flex-column" >
    <h1 class="mb-4 p-2">Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <label class="container p-2">
            <input type="text" name="title" placeholder="Введи название" class="form-control mb-4">
            <input type="text" name="excerpt" placeholder="Коротко об статье" class="form-control mb-4">
            <textarea name="fullText" placeholder="Полный текст" class="form-control mb-4"></textarea>
        </label>
        <button type="submit" class="btn btn-success p-2">Добавить</button>
    </form>

</div>

<footer th:insert="~{blocks :: footer}"></footer>

</body>
</html>
