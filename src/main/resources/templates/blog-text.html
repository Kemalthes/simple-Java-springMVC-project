<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title> Блог сайта </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" sizes="16x16" href="iconka.png">
</head>

<body>

<header th:insert="~{blocks :: header('Мой блог')}"></header>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h2 th:text="${el.title}"></h2>
    <p th:utext="${el.text}" ></p>
    <small th:text="${el.views}"></small><hr>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="mx-2 btn btn-warning">Редактировать</a>
    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
      <button type="submit" class="mx-2 mt-3 btn btn-warning">Удалить</button>
    </form>
  </div>
</div>

<footer th:insert="~{blocks :: footer}"></footer>

</body>
</html>
