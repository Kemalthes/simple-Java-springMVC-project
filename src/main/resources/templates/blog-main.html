<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title> Блог сайта </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" sizes="16x16" href="iconka.png">
</head>

<body>

<header th:insert="~{blocks :: header('Мой блог')}"></header>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div th:each="el : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"></h3>
    <p th:text="${el.excerpt}"></p>
    <a th:href="'/blog/' + ${el.id}">Перейти</a>
  </div>
</div>

<footer th:insert="~{blocks :: footer}"></footer>

</body>
</html>
