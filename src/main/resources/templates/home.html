<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" sizes="16x16" href="iconka.png">
</head>
<body>

    <header th:insert="~{blocks :: header(${title})}"></header>

    <main>
        <section class="py-5 text-center container col-lg-6 col-md-8 mx-auto">
            <article>
                <h1 class="fw-light">Привет</h1>
                <p class="lead text-body-secondary">
                    Короче, привет, тут я делаю сайт по примеру-образцу, в будущем хочу норм сайт свой написать,
                    а еще мне надо написать что-то тут, чтобы работал перенос.
                </p>
            </article>
            <article>
                <a href="https://www.youtube.com/" class="btn btn-primary my-2">Ссылка 1</a>
                <a href="https://vk.com/feed" class="btn btn-secondary my-2">Ссылка 2</a>
            </article>
        </section>

        <section class="py-5 text-center container">
            <p>안녕하세요 당신은 어떻게. 내 이름은 케말. 나는 이티스의 학생입니다. 만나서 반가워요!</p>
            <p>Хангуки вперёд!</p>
        </section>
    </main>

    <footer th:insert="~{blocks :: footer}"></footer>

</body>
</html>
